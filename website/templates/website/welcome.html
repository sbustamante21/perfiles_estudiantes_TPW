{% extends 'base.html' %}
{% load bootstrap5 %}
{% block content %}

<section class="mt-5 pt-5">
    <div class="px-4 py-5 my-5 text-center">
        <h1 class="display-5 fw-bold text-body-emphasis">Bienvenido</h1>
        <div class="col-lg-6 mx-auto">
          <p class="lead mb-4">Inicia sesión o crea una cuenta para empezar</p>
          <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
            <a href="{% url 'login' %}" class="btn btn-success">Iniciar sesión</a>
            <a href="{% url 'register' %}" class="btn btn-secondary">Crear cuenta</a>
          </div>
        </div>
    </div>
</section>

{% endblock %}
