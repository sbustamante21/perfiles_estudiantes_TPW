{% extends 'base.html' %}
{% load bootstrap5 %}
{% block content %}
<div class="container mt-5 pt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <h2>Cambiar Contraseña</h2>
            <form method="POST" novalidate class="needs-validation" action="{% url 'change_password' %}">
                {% csrf_token %}
                {% bootstrap_form form %}
                {% buttons %}
                <button type="submit" class="btn btn-primary">Cambiar Contraseña</button>
                {% endbuttons %}
            </form>
        </div>
    </div>
</div>

{% bootstrap_css %}
{% bootstrap_javascript %}
{% endblock content %}
