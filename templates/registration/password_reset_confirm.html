{% extends "base.html" %}
{% load bootstrap5 %}
{% block content %}

<div class="container mt-5 pt-5">
    <h2>Enter new password</h2>
    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        {%buttons%}
        <button type="submit">Change my password</button>
        {%endbuttons%}
    </form>
</div>

{% bootstrap_css %}
{% bootstrap_javascript %}
{% endblock %}
