{% extends "base.html" %}
{% load bootstrap5 %}
{% block content %}
<div class="container pt-5 mt-5">
    <h2>Reset your password</h2>
<form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    {%buttons%}
        <button type="submit" class="btn btn-primary">Reset my password</button>
    {%endbuttons%}
</form>
</div>

{% bootstrap_css %}
{% bootstrap_javascript %}
{% endblock %}
